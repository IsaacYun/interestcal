<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이자 계산기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="calculator-card">
                    <h1 class="text-center mb-4">💰 이자 계산기 💰</h1>
                    
                    <!-- 입력 폼 -->
                    <div class="input-section">
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="loanAmount" class="form-label">대출금액</label>
                                <input type="text" class="form-control" id="loanAmount" value="10,000,000 원" min="1" data-has-unit="true">
                                <div class="quick-amount-buttons mt-2">
                                    <button type="button" class="btn btn-outline-primary btn-sm" data-amount="1000000">+100만원</button>
                                    <button type="button" class="btn btn-outline-primary btn-sm" data-amount="10000000">+1,000만원</button>
                                    <button type="button" class="btn btn-outline-primary btn-sm" data-amount="100000000">+1억</button>
                                    <button type="button" class="btn btn-outline-primary btn-sm" data-amount="1000000000">+10억</button>
                                    <button type="button" class="btn btn-outline-secondary btn-sm ms-2" id="resetAmount">초기화</button>
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="interestRate" class="form-label">연이율</label>
                                <input type="text" class="form-control" id="interestRate" value="3.5 %" step="0.1" min="0.1" max="20" data-has-unit="true">
                            </div>
                            <div class="col-12">
                                <label for="loanTerm" class="form-label">대출기간</label>
                                <input type="text" class="form-control" id="loanTerm" value="120 개월" min="1" max="360" data-has-unit="true">
                            </div>
                            <div class="col-12">
                                <label for="repaymentType" class="form-label">상환방법</label>
                                <select class="form-select" id="repaymentType">
                                    <option value="equal">원리금균등상환</option>
                                    <option value="principal">원금균등상환</option>
                                    <option value="bullet">원금 만기 일시 상환</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- 결과 섹션 -->
                    <div class="result-section mt-4">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="result-card">
                                    <h6>월납입금</h6>
                                    <div class="result-value" id="monthlyPayment">-</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="result-card">
                                    <h6>총 이자</h6>
                                    <div class="result-value" id="totalInterest">-</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="result-card">
                                    <h6>총 납입금</h6>
                                    <div class="result-value" id="totalPayment">-</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="result-card">
                                    <h6>총 대출금액</h6>
                                    <div class="result-value" id="totalLoanAmount">-</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 상환 스케줄 -->
                    <div class="schedule-section mt-4">
                        <h5>상환 스케줄</h5>
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>회차</th>
                                        <th>납입금</th>
                                        <th>원금</th>
                                        <th>이자</th>
                                        <th>잔금</th>
                                    </tr>
                                </thead>
                                <tbody id="scheduleTable">
                                </tbody>
                                <tfoot id="scheduleTotal">
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
